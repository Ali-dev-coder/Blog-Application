{% load markdownsupport %}
<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
        <div class="sidebar-heading">
            <h2>Recent Posts</h2>
        </div>
        <div class="content">
            <ul>{% for post in posts%}
                <li>
                    <a href="{% url 'post-details' post.url%}">
                        <h5>{{post.title}}</h5>
                        <strong><span>{{post.author}} | {{post.add_date}}</span></strong>
                        <br>
                        <p>{{post.content|truncatewords:20|convert_markdown|safe}}</p>

                    </a>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="sidebar-item categories">
        <div class="sidebar-heading">
            <h2>Categories</h2>
        </div>
        {% for cat in cats %}
        <div class="content">
            <ul>
                <li><a href="/allpostonecatogery/{{cat.url}}">- {{cat.title}}</a>

                </li>
                <br>
            </ul>
        </div>{% endfor %}
    </div>
</div>
